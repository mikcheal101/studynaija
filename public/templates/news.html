<ng-include src="templates.header"></ng-include>
<ng-include src="templates.search" ng-init="setCrumbs (['news']);"></ng-include>

<div class="container" ng-init="news_init ();">
	<div class="row m-t-05">
		<div class="col-sm-3">
			
		</div>

		<div class="col-md-9 p-l-05 p-r-00 m-b-05">
			<div class="panel m-b-05">
				<div class="panel-body m-t-00 m-b-00 padding-05">
					<h2 class="bold text-green m-b-05 m-t-05">News</h2>	
				</div>
			</div>
			
			<!-- list of new items -->
			<div class="panel m-b-05" ng-repeat="n in app.news">
				<div class="panel-body padding-05">
					<h5 class="bold">
						<a ng-href="/news/{{n.id}}/{{n.subject | underline }}" class="bold" ng-bind="n.subject"></a>
					</h5>
					<small class="bold text-ash" ng-bind="n.date | date"></small>
					<hr class="m-t-05">
					<div class="text-ash-01" ng-bind="n.details | limitTo:300"></div>
				</div>
				<div class="panel-footer">
					<img  width="200px" ng-style="" style="border: 1px solid #fff; padding: 5px; width: 45px; height: 45px; border-radius: 50%; -moz-border-radius:50%; background-position: center; background-size: cover; background-image: url('{{n.profile_image}}');" />
					<span ng-bind="n.username" class="p-l-10"></span>
				</div>
			</div>
		</div>
	</div>
</div>
