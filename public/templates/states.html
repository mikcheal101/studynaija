<ng-include src="templates.header" ng-init="init_states ();"></ng-include>
<ng-include src="templates.search" ng-init="setCrumbs (['states']);"></ng-include>

<div class="container">
	<div class="row m-t-05">
		<div class="col-sm-3 p-l-00">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- studynaija-ads -->
			<ins class="adsbygoogle"
			     style="display:block"
			     data-ad-client="ca-pub-7001191590052097"
			     data-ad-slot="2195507767"
			     data-ad-format="auto"></ins>
			<script>
				var d = (adsbygoogle = window.adsbygoogle || []).push({});
				console.log (d);
			</script>
		</div>

		<div class="col-md-9 p-l-05 p-r-00 m-b-05">
			<div class="panel m-b-05">
				<div class="panel-body m-t-00 m-b-00 padding-05">
					<h4 class="bold m-t-10">States</h4>

					<table class="table">
						<!-- this would be repeated -->
						<tr ng-repeat="state in app.states">
							<td width="80%"><a ng-href="/state/{{ state.id }}/{{ state.name | underline }}">{{ state.name }}</a></td>
							<td> <span class="pull-right text-ash-01">{{ state.schools }} Institutions</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
