<aside class="col-sm-3 padding-00">
	<div class="panel">
		<div class="panel-body p-b-00">

			<!-- degree awards -->
			<div class="row p-b-10" style="border-bottom: 1px solid #dedede;">
				<div class="col-sm-12">
					<h6 class="text-green bold">Degree Awards</h6>
					<div ng-repeat="award in app.qualifications" class="checkbox font-12 p-b-05 p-l-15 checkbox checkbox-success checkbox-circle">
						<input name="awards"    class="m-r-10 styled" type="checkbox" checklist-model="search.awards" checklist-value="award" />
						<label class="text-black bold" for="awards"><strong ng-bind="award.name"></strong></label> 
					</div>
				</div>
			</div>		

			<!-- disciplines -->
			<div class="row p-b-10" style="border-bottom: 1px solid #dedede;">
				<div class="col-sm-12">
					<h6 class="text-green bold">Discipline</h6>
					<div ng-repeat="faculty in app.faculties" class="checkbox font-12 p-b-05 p-l-15 checkbox checkbox-success checkbox-circle">
						<input name="faculties" type="checkbox" class="form-input m-r-10 styled" checklist-model="search.faculties" checklist-value="faculty" />  
						<label for="faculties" class="text-black bold"><strong ng-bind="faculty.name"></strong></label>
					</div>
				</div>
			</div>
			
			<!-- states -->
			<div class="row p-b-10" style="border-bottom: 1px solid #dedede;">
				<div class="col-sm-12">
					<h6 class="text-green bold">States</h6>
					<ul class="list-group">
						<li ng-repeat="state in app.states | limitTo:search.count_states" class="list-group-item no-border padding-00">
							<div class="font-12 p-l-15 p-b-05 checkbox checkbox-circle">
								<input name="states" type="checkbox" class="styled" checklist-model="search.states" checklist-value="state"  />  
								<label for="states" class="text-black bold"><strong ng-bind="state.name"></strong></label>
							</div>
						</li>
						<li ng-if="app.states.length > 5 && search.count_states < app.states.length" class="list-group-item no-border padding-00">
							<small ng-click="search.show_states ();" class="text-underline text-blue hand"><u>show all</u></small>
						</li>
						<li ng-if="search.count_states === app.states.length" class="list-group-item no-border padding-00">
							<small ng-click="search.hide_states ();" class="text-underline text-blue hand"><u>hide some</u></small>
						</li>
					</ul>

				</div>
			</div>

			<!-- study type -->
			<div class="row" style="border-bottom: 1px solid #dedede;" >
				<div class="col-sm-12 m-b-10">
					<h6 class="text-green bold">Study Type</h6>
					<div ng-repeat="variant in app.educational_variants" class="font-12 p-l-15 p-b-05 checkbox checkbox-success">
						<input name="variants" type="checkbox" class="styled" checklist-model="search.educational_variants" checklist-value="variant"  />  
						<label for="variants" class="text-black bold"><strong ng-bind="variant.name"></strong></label>
					</div>
				</div>
			</div>

			<!-- pricing -->
			<div class="row p-b-20">
				<div class="col-sm-12">
					<h6 class="text-green bold">Pricing ($ / Naira)</h6>
					<div class="row p-b-10 p-r-05 p-l-05 font-12">
						<div class="col-sm-12 p-l-10">
							<fieldset class="m-b-10 col-sm-12 p-l-00">
								<legend class="font-12 bold m-b-00 no-border text-blue col-sm-4 padding-00">Minimum:</legend>
								<input type="number" class="form-control no-padding col-sm-8 font-12" 
									ng-model="search.pricing.minimum" ng-change="search.pricing.minimum_change ();"
									ng-max="search.pricing.maximum"
									style="box-shadow: none; border-radius: 0px; border-bottom: 1px solid #dedede; border-top:0; border-left:0; border-right:0;" 
									placeholder="enter the minimum amount"  />
							</fieldset>
							<fieldset class="m-t-05 m-b-05 col-sm-12 p-l-00">
								<legend class="font-12 bold m-b-00 no-border text-blue col-sm-4 padding-00">Maximum:</legend>
								<input type="number" class="form-control no-padding col-sm-8 font-12" 
									ng-model="search.pricing.maximum" ng-min="search.pricing.minimum"
									style="box-shadow: none; border-radius: 0px; border-bottom: 1px solid #dedede; border-top:0; border-left:0; border-right:0;" 
									name="" placeholder="enter the maximum amount" value="" />
							</fieldset>
						</div>
					</div>
					
					<div class="row p-b-10 font-12 p-l-05 p-r-05">
						<div class="col-sm-5 p-t-05">Per: </div>
						<div class=" col-sm-7 p-l-00">
							<div class="p-b-05">
								<div class="radio padding-00 m-b-00 m-t-05">
									<input type="radio" class="" ng-model="search.pricing.per" value="1" checked="checked" /> 
									<label class="bold" for="1"><strong>Annum</strong></label>
								</div>
							</div>
							<div class="p-b-05">
								<div class="radio padding-00 m-t-00">
									<input type="radio" class="" ng-model="search.pricing.per" value="2" />
									<label class="bold" for="1"><strong>Semester</strong></label>
								</div>
							</div>
						</div>		
					</div>
					
					<div class="row form-inline font-12 p-l-05 p-r-05">
						<div class="col-sm-4 p-t-05">Apllies to: </div>
						<div class=" col-sm-8 p-l-00">
							<div class="p-b-05">
								<div class="radio padding-00 m-b-00 m-t-05">
									<input type="radio" class="appliesTo m-r-05" value="1" ng-model="search.pricing.applies.value"/>
									<label class="bold" for="1"><strong>International Students</strong></label>
								</div>
							</div>
							<div>
								<div class="radio padding-00 m-t-00">
									<input type="radio" class="appliesTo m-r-05" value="2" ng-model="search.pricing.applies.value"/>
									<label class="bold" for="2"><strong>Nigerian Students</strong></label>
								</div>
							</div>
						</div>	
					</div>
					
				</div>
			</div>

		</div>
	</div>
</aside>
