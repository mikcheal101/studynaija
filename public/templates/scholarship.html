<ng-include src="templates.header" ng-init="getScholarship ();"></ng-include>
<ng-include src="templates.search" ng-init="setCrumbs (['scholarships']);"></ng-include>

<div class="container">
	<div class="row m-t-05">
		<div class="col-sm-3">
			
		</div>

		<div class="col-md-9 p-l-05 p-r-00 m-b-05">
			<div class="panel m-b-05">
				<div class="panel-body m-t-00 m-b-00 padding-05">
					<h4 class="bold text-green">
						{{ app.scholarship.name }} &nbsp;
						<small class="bold">{{ app.scholarship.ts | date }}</small>
					</h4>

					<hr class="m-t-05">
					<div class="p-b-10">
						<p ng-bind-html="app.scholarship.details"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
