<ng-include src="templates.header"></ng-include>
<ng-include src="templates.search" ng-init="setCrumbs (['news', 'news subject']);"></ng-include>

<div class="container" ng-init="getSingleNews ();">
	<div class="row m-t-05">
		<div class="col-sm-3">
			
		</div>

		<div class="col-md-9 p-l-05 p-r-00 m-b-05">
			<div class="panel m-b-05">
				<div class="panel-heading padding-05 text-center">
					<img width="200" style="width: 80px; height: 80px; background-image: url('{{ app.news_item.profile_image }}'); background-size: cover; background-position: center; background-repeat: no-repeat; border-radius: 50%; -moz-border-radius: 50%; border:1px solid #dedede; padding:5px;" />
					<h5 class="m-b-05 padding-00 text-blue">{{ app.news_item.username }}</h5>
				</div>
				<div class="panel-body m-t-00 m-b-00 padding-05">
					<h4 class="bold text-green">
						{{ app.news_item.subject }} &nbsp;
						<small class="bold pull-right p-r-10" ng-bind="app.news_item.date | date">12 Jul, 2016</small>
					</h4>
					<hr class="m-t-05">

					<div class="p-b-10">
						{{ app.news_item.details }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
