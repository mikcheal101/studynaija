<ng-include src="templates.header"></ng-include>
<ng-include src="templates.ordinary_bar" ng-init="setCrumbs (['mail', 'sent messages']);"></ng-include>

<div class="container-fluid m-l-10 m-r-10 p-t-10 no-border">
	<div class="row ">
		<ng-include src="templates.mail_side" ></ng-include>

		<div class="col-sm-10 p-r-00 p-l-05" >
			<div class="col-sm-12 m-b-05 padding-00 ">
				<div class="panel m-b-05">
					<h5 class="panel-heading m-b-00 m-t-00 text-600 bold">sent messages</h5>
					<table class="panel-body table table-stripped table-responsive">
						<thead>
							<tr class="font-12 bold text-green text-600">
								<td width="30%" class="p-l-15 font-12 bold text-green">To</td>
								<td width="55%">Subject</td>
								<td width="15%">Date</td>
							</tr>
						</thead>
						<tbody >
							<tr class="font-12 text-600" dir-paginate="msg in messages | itemsPerPage:50">
								<td class="p-l-15">
									<span ng-class="['hand', 'text-600']" ng-click="readMessage (msg);" ng-bind="msg.left_side"></span>		
								</td>
								<td>
									<span ng-class="['hand']" ng-click="readMessage (msg);" ng-bind="msg.msg_subject"></span>
								</td>
								<td>
									<span ng-class="['hand']" ng-click="readMessage (msg);" ng-bind="msg.msg_date"></span>
								</td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
			<div class="padding-00 col-sm-12">
				<dir-pagination-controls></dir-pagination-controls>
			</div>
			
			<div class="col-sm-12 m-b-00 padding-00" ng-show="selectedMessage.id != 0">
				<div class="panel">
					<div class="panel-body">
						<div class="col-sm-12 padding-05">
							<fieldset class="m-b-10 col-sm-12 p-l-00 p-b-05 fi" >
								<legend class="font-12 bold m-b-00 no-border text-blue">To:  &nbsp;<span ng-bind="selectedMessage.left_side"></span></legend>
							</fieldset>
						</div>
						<div class="col-sm-12 p-t-00 padding-05">
							<fieldset class="m-b-30 col-sm-12 p-l-00 p-b-10 fi">
								<legend class="font-12 bold m-b-00 no-border text-blue">Subject:  &nbsp;<span ng-bind="selectedMessage.msg_subject"></span></legend>
							</fieldset>
						</div>
						
						<div class="col-sm-12 p-t-10" ng-bind-html="selectedMessage.msg_message"></div>
						
						<div class="col-sm-12 p-t-10 text-right">
							<div class="btn-group">
								<span class="btn btn-default" ng-click="restoreMessage (selectedMessage);"><i class="fa fa-thumbs-o-up text-info"></i></span>
								<span class="btn btn-default" ng-click="replyMessage ();"><i class="fa fa-reply text-success"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
