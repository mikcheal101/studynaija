<ng-include src="templates.header" ng-init="search.start ();"></ng-include>
<ng-include src="templates.search" ng-init="setCrumbs (['disciplines', 'search']);"></ng-include>

<div class="container" >
	<div class="row m-t-05">
		<ng-include src="templates.aside_search"></ng-include>

		<div class="col-md-9 p-l-05 p-r-00 m-b-05">
		
			<div class="panel m-b-05">
				<div class="panel-body padding-05">
					<div class="col-sm-8 font-12">
						<strong class="text-green" ng-bind="courses.length | number"></strong> results found
					</div>
					<select class=" pull-right col-sm-4" id="search_select" 
						ng-model="search.search_order.selected" 
						ng-options="option.name for option in search.search_order.options track by option.value"></select>
				</div>
			</div>
			
			<div class="panel m-b-05" dir-paginate="course in courses = (search.courses | itemsPerPage:10 | filter: search.text | orderBy: 'course_name': search.search_order.selected.value)">
				<div class="panel-body">
					<h4 class="m-b-00 m-t-05">
						<span class="bold text-green">Electrical Engineering (BSc)</span>
						<small class="bold font-12">University Of Jos</small>
					</h4>
					<hr />
					<div class="col-md-12 text-ash-01 font-12 padding-00">
						<div class="padding-00 col-sm-3">
							<div class="text-inline">
								<span>20, 000 #</span> (Local)
							</div>
							<div class="text-inline">
								<span>10, 000 $</span> (International)
							</div>
						</div>
						
						<div class="col-sm-2 p-l-00 text-left">
							<i class="fa fa-clock-o"></i>
							<span>2 Years</span>
						</div>
						<div class="col-sm-2 p-l-00">
							<i class="fa fa-home"></i>
							<span >Part Time, Full Time</span>
						</div>
					</div>
					
						
					<div class="font-13 col-sm-12 text-justify padding-00 m-t-10">
						<span ng-bind-html="course.content"></span>
						<span >This is where the description would enter with a fixed text of about 500 Characters after which it would have an 
						elipses after it like this ... <a href="/discipline/1?course=electrical_enginering&school=university_of_jos&tag=1">read more</a></span>
					</div>
					
				</div>
			</div>
			
			<!-- pagination -->
			<dir-pagination-controls></dir-pagination-controls>
		</div>
	</div>
</div>
